<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <section class="inputs">
        <form class="thisForm">
            <div class="first">
                <label for="day-input">day</label>
                <input type="number" name="date-day" placeholder="DD" title="DAY" id="day-input" class="number" max="31" min="1">
                <label for="day-input" class="errorState">Error State 1</label>
            </div>
                <div class="second">
                <label for="month-input">month</label>
            <input type="number" name="date-month" placeholder="MM" id="month-input" class="number" min="1" max="12">
                <label for="day-input" class="errorState">Error State 2</label>
            </div>
            <div class="third">
                <label for="year-input">year</label>
                <input type="number" name="date-year" placeholder="YYYY" id="year-input" class="number">
                <label for="day-input" class="errorState">Error State 3</label>
            </div>
            <input type="submit" class="submitButton">
        </form>
    </section>

    <hr>

        <p class="result"><span class="result-year purple">- -</span>years</p>
        <p class="result"><span class="result-month purple">- -</span>months</p>
        <p class="result"><span class="result-day purple">- -</span>days</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
